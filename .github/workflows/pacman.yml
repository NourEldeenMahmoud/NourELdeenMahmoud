name: Generate Pacman Contribution Graph (Node20)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show versions & workspace
        run: |
          node -v
          npm -v
          whoami
          pwd
          ls -la

      - name: Ensure package.json (temporary)
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"pacman-gen","version":"1.0.0","private":true}' > package.json
          fi
          cat package.json

      - name: Install pacman generator locally
        run: |
          npm ci --no-audit --no-fund || true
          # حاول تثبيت الحزمة محليًا (إن فشل يبقى هنجرب npx مباشرة)
          npm i pacman-contribution-graph@latest || true
          npm list --depth=0 || true

      - name: Generate Pacman graph (npx)
        run: |
          set -euo pipefail
          mkdir -p output
          echo "Trying npx pacman-contribution-graph --username ${{ github.repository_owner }} --output ./output"
          # نستخدم npx (هيشغل من node_modules لو موجود أو يحمل مؤقتًا)
          npx --yes pacman-contribution-graph --username "${{ github.repository_owner }}" --output ./output || true
          # تجربة بديلة للخيارات المعروفة
          npx --yes pacman-contribution-graph --user "${{ github.repository_owner }}" --output ./output || true
          ls -la output || true

      - name: Diagnose output files
        run: |
          echo "=== ROOT FILES ==="
          ls -la
          echo "=== OUTPUT FOLDER ==="
          ls -la output || true
          echo "=== SHOW SVG (first 20 lines) ==="
          if [ -f output/pacman-contribution-graph.svg ]; then
            head -n 20 output/pacman-contribution-graph.svg || true
          fi
          if [ -f output/pacman-contribution-graph-dark.svg ]; then
            head -n 20 output/pacman-contribution-graph-dark.svg || true
          fi

      - name: Push to output branch (only if files exist)
        if: always()
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: output
