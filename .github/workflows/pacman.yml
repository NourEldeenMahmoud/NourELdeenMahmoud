name: Generate Pacman Contribution Graph (Node20 fixed)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (fetch all)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show environment
        run: |
          node -v
          npm -v
          pwd
          whoami
          ls -la

      - name: Ensure package.json (temporary)
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"pacman-gen","version":"1.0.0","private":true}' > package.json
          fi
          cat package.json

      - name: Install generator
        run: |
          set -euxo pipefail
          npm ci --no-audit --no-fund || true
          npm i pacman-contribution-graph@latest || true
          npm list --depth=0 || true
          
      - name: Generate Pacman graph (with increased node heap)
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          set -euxo pipefail
          mkdir -p output
          echo "NODE_OPTIONS = $NODE_OPTIONS"
          echo "Generating pacman graphs for: ${{ github.repository_owner }}"

          # Try generation (light theme)
          npx --yes pacman-contribution-graph --platform github --gameTheme github --username "${{ github.repository_owner }}" --output ./output

          echo "List output after generation:"
          ls -la output || true

          if [ -z "$(ls -A output 2>/dev/null || true)" ]; then
            echo "ERROR: no files produced in ./output â€” aborting."
            exit 1
          fi


      - name: Commit & push generated files to 'output' branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          TMPDIR=$(mktemp -d)
          if git ls-remote --exit-code --heads origin output; then
            git clone --single-branch --branch output "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" "$TMPDIR"
          else
            git clone "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" "$TMPDIR"
            cd "$TMPDIR"
            git checkout --orphan output || true
            git rm -rf . || true
            git commit --allow-empty -m "Create output branch" || true
            git push -u origin output || true
            cd $GITHUB_WORKSPACE
            git clone --single-branch --branch output "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" "$TMPDIR"
          fi

          rsync -av --delete ./output/ "$TMPDIR/"

          cd "$TMPDIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit on output branch."
          else
            git commit -m "Update pacman contribution graphs" || true
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" output
            echo "Pushed files to output branch"
          fi

      - name: Final diagnostics
        run: |
          echo "=== Root listing ==="
          ls -la
          echo "=== Output folder listing (workspace) ==="
          ls -la output || true
          echo "=== Check raw file URL (brief status) ==="
          curl -sSf -o /dev/null "https://raw.githubusercontent.com/${{ github.repository }}/output/pacman-contribution-graph.svg" && echo "Raw file exists" || echo "Raw file NOT found"
