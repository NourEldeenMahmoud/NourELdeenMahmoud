name: Update Pac-Man Contribution Graph

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests pygments
      
      - name: Create output directory
        run: |
          mkdir -p output
      
      - name: Generate Pac-Man contribution graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/generate_pacman.py --user NourEldeenMahmoud --output output/pacman-contribution-graph.svg
          
      - name: Generate dark mode Pac-Man contribution graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/generate_pacman.py --user NourEldeenMahmoud --output output/pacman-contribution-graph-dark.svg --theme dark
          
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git diff --staged --quiet || git commit -m "Update Pac-Man contribution graph [skip ci]" || exit 0
          git push
