      - name: Install generator
        run: |
          set -euxo pipefail
          npm ci --no-audit --no-fund || true
          npm i pacman-contribution-graph@latest || true
          npm list --depth=0 || true

      - name: Generate Pacman graph (write to file paths)
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          set -euxo pipefail
          mkdir -p output

          USERNAME="NourEldeenMahmoud"
          echo "Using username: $USERNAME"

          YEAR=$(date +%Y)
          START_DATE="${YEAR}-01-01"
          END_DATE="${YEAR}-12-31"

          TOKEN_FLAG=""
          if [ -n "${PACMAN_TOKEN:-}" ]; then
            TOKEN_FLAG="--token ${PACMAN_TOKEN}"
            echo "PACMAN_TOKEN found â€” using private contributions."
          fi

          echo "Installing stable pacman-contribution-graph version..."
          npm uninstall pacman-contribution-graph || true
          npm install pacman-contribution-graph@1.5.3

          echo "Generating graphs..."
          npx --yes pacman-contribution-graph \
            --platform github \
            --username "$USERNAME" \
            --gameTheme github \
            --startDate "$START_DATE" \
            --endDate "$END_DATE" \
            --minContribution 0 \
            --showAll \
            $TOKEN_FLAG \
            --output ./output/pacman-contribution-graph.svg

          npx --yes pacman-contribution-graph \
            --platform github \
            --username "$USERNAME" \
            --gameTheme github-dark \
            --startDate "$START_DATE" \
            --endDate "$END_DATE" \
            --minContribution 0 \
            --showAll \
            $TOKEN_FLAG \
            --output ./output/pacman-contribution-graph-dark.svg || true
