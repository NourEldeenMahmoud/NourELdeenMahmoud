name: Generate Pacman Contribution Graph (Node 20)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Confirm node & npm versions
        run: |
          echo ">>> Node & npm versions"
          node -v
          npm -v
          pwd
          whoami
          ls -la

      - name: Ensure temporary package.json
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"pacman-gen","version":"1.0.0","private":true}' > package.json
          fi
          cat package.json

      - name: Install pacman generator (local install)
        run: |
          set -x
          npm ci --no-audit --no-fund || true
          npm i pacman-contribution-graph@latest || true
          npm list --depth=0 || true

      - name: Generate Pacman graph (npx)
        run: |
          set -euxo pipefail
          mkdir -p output
          echo "Running npx pacman-contribution-graph for user ${{ github.repository_owner }}"
          # Try the common flags
          npx --yes pacman-contribution-graph --username "${{ github.repository_owner }}" --output ./output || true
          npx --yes pacman-contribution-graph --user "${{ github.repository_owner }}" --output ./output || true
          ls -la output || true

      - name: Show output diagnostics
        run: |
          echo "=== ROOT FILES ==="
          ls -la
          echo "=== OUTPUT FOLDER ==="
          ls -la output || true
          echo "=== SHOW SVG HEADS (if exist) ==="
          if [ -f output/pacman-contribution-graph.svg ]; then head -n 20 output/pacman-contribution-graph.svg || true; fi
          if [ -f output/pacman-contribution-graph-dark.svg ]; then head -n 20 output/pacman-contribution-graph-dark.svg || true; fi

      - name: Push to output branch
        if: always()
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: output
